<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site responsivo</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body>
    <section id="login">
    <div id="logo"><img src="assets/img/logo-albion.png" alt=""></div>
    <h2>Albion Online</h2>
    <h3>Cadastre-se</h3>

    <form action="#">
        <input type="text" name="nome" class="inputForm" required placeholder="Digite seu nome">
        <input type="email" name="email" class="inputForm" required placeholder="Digite seu email">
        <input type="password" name="senha" class="inputForm" required placeholder="Digite sua senha">
        <input type="password" name="confirmaSenha" class="inputForm" required placeholder="Confirme sua senha">
        <input type="checkbox" name="termos" id="termosUso">
        <label for="termosUso">Concordo com os termos</label>
        <button id="btnForm">Cadastrar</button>
    </form>
    </section>
</body>
</html>
